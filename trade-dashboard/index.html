<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>trade-dashboard</title>

  <link href="assets/bootstrap.min.css" rel="stylesheet">

  <style>

  body {
    font: 10px sans-serif;
  }

  .arc path {
    stroke: #fff;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }


  .green-0{fill: #E5F5E0;}
  .green-1{fill: #D7EDD4;}
  .green-2{fill: #C9E5C9;}
  .green-3{fill: #BBDEBE;}
  .green-4{fill: #ADD6B3;}
  .green-5{fill: #9FCFA8;}
  .green-6{fill: #91C79D;}
  .green-7{fill: #84C092;}
  .green-8{fill: #76B887;}
  .green-9{fill: #68B07C;}
  .green-10{fill: #5AA971;}
  .green-11{fill: #4CA166;}
  .green-12{fill: #3E9A5B;}
  .green-13{fill: #309250;}
  .green-14{fill: #238B45;}
  .yellow{fill: #FFCC00;}

  td.underCap {
    color: #238B45;
  }

  td.overCap {
    color: #FFCC00;
  }
  </style>

</head>

<body>
  <a href="https://github.com/pickle27/ocua-parity-league"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6286ade715e9bea433b4705870de482a654f78a/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png"></a>

  <div id="app" class="container">
    <div class="row text-center">
      <h1>OCUA Parity League Trade Dashboard<sup> BETA</sup></h1>
      <p>by Kevin Hughes</p>
      <hr>
    </div>

    <div id="loading" class="row text-center">
      <img src="assets/loading1.gif">
    </div>

    <div id="loaded" style="display: none;">
      <div class="row">
        <div class="col-md-4">
          <label>Team:</label>
          <div class="dropdown" id="teamDropdown">
            <button class="btn btn-xs btn-default dropdown-toggle" type="button" data-toggle="dropdown">
              <span id="btn-text">Dropdown</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu"></ul>
          </div>
          <br>
          <table class="table table-hover" id="players-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Player</th>
                <th>Salary</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="col-md-4">
          <svg class="pie-chart"></svg>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-md-6">
          <label class="text-left">Trades:</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-offset-1">
          <div id="trades">
          </div>

          <form class="form-inline" id="tradeForm">
            <div class="form-group">
              <input type="text" class="form-control input-sm" id="tradedPlayer" placeholder="Trade Player">
            </div>
            <span>  &nbsp;  --------&gt;  &nbsp;  </span>
            <div class="form-group">
              <input type="text" class="form-control input-sm" id="receivedPlayer" placeholder="Player">
            </div>

            <button type="submit" class="btn btn-sm btn-default">Trade</button>
          </form>

        </div>
      </div>
      <hr>

      <div class="row text-center">
        <svg class="chart"></svg>
      </div>
      <hr>
    </div>
  </div>

  <script src="vendor/jquery-2.1.1.min.js"></script>
  <script src="vendor/d3.min.js"></script>
  <script src="vendor/d3.tip.v0.6.3.js"></script>
  <script src="vendor/underscore.min.js"></script>
  <script src="vendor/bootstrap.min.js"></script>
  <script src="vendor/typeahead.bundle.min.js"></script>
  <script src="vendor/tabletop.js"></script>
  <script src="app.js"></script>
</body>
</html>
